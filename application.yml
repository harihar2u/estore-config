server:
   port: 0

management:
   endpoints:
         defaultZone: http://localhost:8761/eureka/

---
spring:
   profiles: admin-client
   boot:
      admin:
         client:
            url: http://localhost:9090

      web:
         exposure:
            include: '*'

---
spring:
   profiles: eureka-client
eureka:
   enabled: true
   client:  http://localhost:8761/

---

spring:
   profiles: zipkin-client
   zipkin:
       baseUrl: http://127.0.0.1:9411/
